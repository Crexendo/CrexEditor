<script type="text/javascript">

function startup()
{
	CKEDITOR.editorConfig = function( config )
	{
		config.removePlugins = 'bidi,div,forms,iframe,newpage,pagebreak,preview,print,scayt,smiley,styles,templates,wsc';

		config.toolbar = 'SOToolbar';
		 
		config.toolbar_SOToolbar =
		[
			{ name: 'document', items : [ 'Source' ] },
			{ name: 'clipboard', items : [ 'Cut','Copy','Paste','PasteText','PasteFromWord','-','Undo','Redo' ] },
			{ name: 'editing', items : [ 'Find','Replace','-','SelectAll' ] },
			//'/',
			{ name: 'basicstyles', items : [ 'Bold','Italic','Underline','Strike','Subscript','Superscript','-','RemoveFormat' ] },
			{ name: 'paragraph', items : [ 'NumberedList','BulletedList','-','Outdent','Indent','-','Blockquote','-','JustifyLeft','JustifyCenter','JustifyRight','JustifyBlock' ] },
	        { name: 'links', items : [ 'Link','Unlink' ] },
	        { name: 'insert', items : [ 'Image','Flash','Table','HorizontalRule','SpecialChar' ] },
	        //'/',
	        { name: 'styles', items : [ 'Format','Font','FontSize' ] },
	        { name: 'colors', items : [ 'TextColor','BGColor' ] },
	        { name: 'tools', items : [ 'Maximize', 'ShowBlocks' ] }
		];
		
		
	};
	
	//CKEDITOR.basePath = "ckeditor";
	
	CKEDITOR.replace('editme',
	{
		skin : 'so',
		customConfig : '',
		
		removePlugins:  'bidi,div,forms,iframe,newpage,pagebreak,preview,print,scayt,smiley,styles,templates,wsc',
		toolbar: 'SOToolbar',
		
		toolbar_SOToolbar:
			[
				{ name: 'document', items : [ 'Source' ] },
				{ name: 'clipboard', items : [ 'Cut','Copy','Paste','PasteText','PasteFromWord','-','Undo','Redo' ] },
				{ name: 'editing', items : [ 'Find','Replace','-','SelectAll' ] },
				//'/',
				{ name: 'basicstyles', items : [ 'Bold','Italic','Underline','Strike','Subscript','Superscript','-','RemoveFormat' ] },
				{ name: 'paragraph', items : [ 'NumberedList','BulletedList','-','Outdent','Indent','-','Blockquote','-','JustifyLeft','JustifyCenter','JustifyRight','JustifyBlock' ] },
		        { name: 'links', items : [ 'Link','Unlink' ] },
		        { name: 'insert', items : [ 'Image','Flash','Table','HorizontalRule','SpecialChar' ] },
		        //'/',
		        { name: 'styles', items : [ 'Format','Font','FontSize' ] },
		        { name: 'colors', items : [ 'TextColor','BGColor' ] },
		        { name: 'tools', items : [ 'Maximize', 'ShowBlocks' ] }
			]
	});
	
}


</script>
